    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="./Imgs/favicon.png" type="image/x-icon">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid ">
                <a class="navbar-brand" href="#"><img class="nav-logo" src="./Imgs/logo_transparent.png" alt="">
                    AK Tech</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                </div>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav" id="navbarNavSocail">
                        <a class="nav-link" href="https://www.instagram.com/ali_khalil_26/" target="_blank"><img
                                src="./Imgs/1.jpg" alt="" class="nav-socail"></a>
                        <a class="nav-link" href="https://www.facebook.com/profile.php?id=100008735655250"
                            target="_blank"><img src="./Imgs/2.jpg" alt="" class="nav-socail"></a>
                        <a class="nav-link" href="https://www.linkedin.com/in/ali-khalil-b76233251/"
                            target="_blank"><img src="./Imgs/3.png" alt="" class="nav-socail"></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="weather__header">
            <form class="weather__search">
                <input type="text" placeholder="Search for a city..." class="weather__searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="weather__units">
                <span class="weather_unit_celsius">&#176C</span>
                <span class="weather_unit_farenheit">&#176F</span>
            </div>
        </div>
        <div class="weather__body">
            <h1 class="weather__city"></h1>
            <div class="weather__datetime">
            </div>
            <div class="weather__forecast"></div>
            <div class="weather__icon">
            </div>
            <p class="weather__temperature">
            </p>
            <div class="sunrise_sunset">
                <p>Sunrise: 5:09 AM</p>
                <p>Sunset: 7:06 PM</p>
            </div>
        </div>

        <div class="weather__info">
            <div class="weather__card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather__realfeel">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather__humidity">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather__wind">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather__pressure">18&#176</p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <section class="bottom d-flex justify-content-center align-items-center flex-column">
        <h2 class="title-blue">Contact Us</h2>
        <div class="contact-container my-4 d-flex flex-column justify-content-center align-items-center">

                        alt=""> </a>

                <a href="https://github.com/AliKhalil28" target="_blank"><img src="./Imgs/contact/github.svg"
                        alt=""></a>
            </div>
        </div>
    </section>
